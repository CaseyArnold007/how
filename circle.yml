machine:
  node:
    version: 6.8.1

test:
  override:
    - grunt test --force

dependencies:
  post:
    - bower install
    - npm install -g grunt surge

general:
  branches:
    only: 
      - master
      - nitenite

deployment:
  production:
    branch: master
    commands:
      - grunt build
      - npm run surge_prod
  nightly:
    branch: nitenite
    commands:
      - grunt build
      - npm run surge_test