<!-- Start modal-header -->
<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Roll Call - {{eventData.event.name}}</h4>
</div>
<!-- End modal-header -->

<!-- Start modal body -->
<div class="modal-body center_form modal-scroll" ng-init="initialize()" style="width: 90%;">

  <!-- Search Options / Stats -->
  <div>

  </div>

  <!-- User List -->
  <div ng-repeat="user in userList">
    <div class="row rollcall-user-row" ng-style="{'background-color': user.color}" style="margin-top: 2px; margin-bottom: 2.5px;">
      <div class=".col-sm-4" style="display: inline-block; margin: 5px;">
        <button ng-disabled="user.attended" ng-click="isAttending(user)" type="button" class="btn btn-primary">Attended</button>
        <button ng-disabled="!user.attended" ng-click="isAttending(user)" type="button" class="btn btn-primary">Not Attended</button>
      </div>
      <div class=".col-sm-8" style="display: inline-block;">
        <p>{{user.name.first}} {{user.name.last}} - {{user.email}}</p>
      </div>
    </div>
  </div>

</div>
