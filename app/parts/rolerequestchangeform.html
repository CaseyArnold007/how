<!DOCTYPE html>
<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
	<h4 class="modal-title">Role Change Request Form</h4>
</div>
<!-- end modal-header -->
<div class="modal-body">
	<form class="form-horizontal">
		<fieldset>
			<!-- Text - First Name -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="fname">First Name*</label>
				<div class="col-md-7">
					<input id="fname" name="fname" type="text" placeholder="John" class="form-control input-md" ng-model="" ng-required="true">
				</div>
			</div>

			<!-- Button - Submit -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="submit"></label>
				<div class="col-md-7">
					<button id="submit" name="submit" class="btn btn-primary" ng-click="postUser()">Submit</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
<!-- end modal body -->
