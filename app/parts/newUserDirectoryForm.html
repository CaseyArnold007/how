<!DOCTYPE html>
<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
	<h4 class="modal-title">Add New User</h4>
</div>
<!-- end modal-header -->
<div class="modal-body">
	<form class="form-horizontal">
		<fieldset>
			<!-- Text - First Name -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="fname">First Name*</label>
				<div class="col-md-7">
					<input id="fname" name="fname" type="text" placeholder="John" class="form-control input-md" ng-model="newUserDirectory.name.first" ng-required="true">
				</div>
			</div>

			<!-- Text - Last Name -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="lname">Last Name*</label>
				<div class="col-md-7">
					<input id="lname" name="lname" type="text" placeholder="Doe" class="form-control input-md" ng-model="newUserDirectory.name.last" ng-required="true">
				</div>
			</div>

			<!-- Text - Address 1 -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="Address1">Address 1*</label>
				<div class="col-md-7">
					<input id="Address1" name="line1" type="text" placeholder="Street" class="form-control input-md" ng-model="newUserDirectory.address.line1" ng-required="true">
				</div>
			</div>

			<!-- Text - street 2 -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="Address2">Address 2</label>
				<div class="col-md-7">
					<input id="Address2" name="Address2" type="text" placeholder="APT/SUITE" class="form-control input-md" ng-model="newUserDirectory.address.line2" ng-required="false">
				</div>
			</div>

			<!-- Text - City -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="City">City</label>
				<div class="col-md-7">
					<input id="City" name="City" type="text" placeholder="City" class="form-control input-md" ng-model="newUserDirectory.address.city" ng-required="false">
				</div>
			</div>

			<div class="form-group">
			    <label for="" class="col-md-4 control-label">State*</label>
			    <div class="col-md-7">
				    <select ng-model="newUserDirectory.address.state" class="form-control" required>
				      <option value="AL">Alabama</option>
				      <option value="AK">Alaska</option>
				      <option value="AZ">Arizona</option>
				      <option value="AR">Arkansas</option>
				      <option value="CA">California</option>
				      <option value="CO">Colorado</option>
				      <option value="CT">Connecticut</option>
				      <option value="DE">Delaware</option>
				      <option value="DC">District Of Columbia</option>
				      <option value="FL">Florida</option>
				      <option value="GA">Georgia</option>
				      <option value="HI">Hawaii</option>
				      <option value="ID">Idaho</option>
				      <option value="IL">Illinois</option>
				      <option value="IN">Indiana</option>
				      <option value="IA">Iowa</option>
				      <option value="KS">Kansas</option>
				      <option value="KY">Kentucky</option>
				      <option value="LA">Louisiana</option>
				      <option value="ME">Maine</option>
				      <option value="MD">Maryland</option>
				      <option value="MA">Massachusetts</option>
				      <option value="MI">Michigan</option>
				      <option value="MN">Minnesota</option>
				      <option value="MS">Mississippi</option>
				      <option value="MO">Missouri</option>
				      <option value="MT">Montana</option>
				      <option value="NE">Nebraska</option>
				      <option value="NV">Nevada</option>
				      <option value="NH">New Hampshire</option>
				      <option value="NJ">New Jersey</option>
				      <option value="NM">New Mexico</option>
				      <option value="NY">New York</option>
				      <option value="NC">North Carolina</option>
				      <option value="ND">North Dakota</option>
				      <option value="OH">Ohio</option>
				      <option value="OK">Oklahoma</option>
				      <option value="OR">Oregon</option>
				      <option value="PA">Pennsylvania</option>
				      <option value="RI">Rhode Island</option>
				      <option value="SC">South Carolina</option>
				      <option value="SD">South Dakota</option>
				      <option value="TN">Tennessee</option>
				      <option value="TX">Texas</option>
				      <option value="UT">Utah</option>
				      <option value="VT">Vermont</option>
				      <option value="VA">Virginia</option>
				      <option value="WA">Washington</option>
				      <option value="WV">West Virginia</option>
				      <option value="WI">Wisconsin</option>
				      <option value="WY">Wyoming</option>
				    </select>
				</div>
			</div>

			<!-- Number - Zip -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="Zip">Zip</label>
				<div class="col-md-7">
					<input id="Zip" name="Zip" type="number" placeholder="Zip" class="form-control input-md" ng-model="newUserDirectory.address.city" ng-required="false">
				</div>
			</div>
	
			<!-- Datepicker - DOB -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="date">Date of Birth*</label>
				<div class="col-md-7">
					<p class="input-group">
						<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="newUserDirectory.DOB" is-open="popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</p>
				</div>
			</div>

			<!-- Text - Gender -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="Gender">Gender*</label>
				<div class="col-md-7">
					<select ng-model="newUserDirectory.gender" class="form-control" required>
				      <option value="M">M</option>
				      <option value="F">F</option>
				      <option value="N/A">N/A</option>
				    </select>
				</div>
			</div>

			<!-- Text - Email -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="email">Email*</label>
				<div class="col-md-7">
					<input id="email" name="email" type="email" placeholder="johndoe@heroesonthewater.org" class="form-control input-md" ng-model="newUserDirectory.email" ng-required="true">
				</div>
			</div>

			<!-- Text - Phone # -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="phonenum">Phone #*</label>
				<div class="col-md-7">
					<input id="phonenum" name="phonenum" type="number" placeholder="1234576890" class="form-control input-md" ng-model="newUserDirectory.phone" ng-minlength="10" ng-maxlength="10" ng-pattern="/^\d{10}$/" ng-required="true">
					<span class="help-block">10 digits only; no formatting, prefixes or extensions.</span>
				</div>
			</div>

			<!-- Select - Region -->
			<!-- <div class="form-group">
				<label class="col-md-4 control-label" for="region">Region*</label>
				<div class="col-md-7">
					<select id="region" name="region" class="form-control" ng-options="region as region.text for region in regions" ng-model="newUserDirectory.region" ng-change="regionUpdate()">
						<option value=""></option>
					</select>
				</div>
			</div>

			Dropdown - Chapter
			<div class="form-group">
				<label class="col-md-4 control-label" for="chapter">Chapter*</label>
				<div class="col-md-7">
					<select id="chapter" name="chapter" class="form-control" ng-model="newUserDirectory.chaptertemp" ng-options="chapter as chapter.value for chapter in chapters">
						<option value=""></option>
					</select>
				</div>
			</div> -->

			<!-- Text - Service background -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="branch">Service background</label>
				<div class="col-md-7">
					<input id="branch" name="branch" type="text" placeholder="" class="form-control input-md" ng-model="newUserDirectory.branch">
					<span class="help-block">Please provide military service branch</span>
				</div>
			</div>

			<!-- Text - Years Served -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="Years_Served">Years Served</label>
				<div class="col-md-7">
					<input id="Years_Served" name="Years_Served" type="text" placeholder="" class="form-control input-md" ng-model="newUserDirectory.years">
					<span class="help-block">Please provide years served</span>
				</div>
			</div>

			<!-- Text - Password -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="password">Password*</label>
				<div class="col-md-7">
					<input id="password" name="password" type="text" class="form-control input-md" ng-model="newUserDirectory.password" ng-required="true">
				</div>
			</div>

			<!-- Button - Submit -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="submit"></label>
				<div class="col-md-7">
					<button id="submit" name="submit" class="btn btn-primary" ng-click="postUser()">Submit</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
<!-- end modal body -->
