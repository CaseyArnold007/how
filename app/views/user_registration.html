<form ng-submit="ur.registerUser(ur.newUser)">
  <div class="form-group ur_format">
    <label for="">First name</label>
    <input ng-model="ur.newUser.name.first" type="text" class="form-control" placeholder="First" required>
  </div>
  <div class="form-group ur_format">
    <label for="">Last name</label>
    <input ng-model="ur.newUser.name.last" type="text" class="form-control" placeholder="Last" required>
  </div>
  <div class="form-group ur_format2">
    <label for="">Address line 1</label>
    <input ng-model="ur.newUser.address.line1" type="text" class="form-control" placeholder="Line 1" required>
  </div>
  <div class="form-group ur_format2">
    <label for="">Address line 2 (optional)</label>
    <input ng-model="ur.newUser.address.line2" type="text" class="form-control" placeholder="Line 2">
  </div>
   <div class="form-group ur_format1">
    <label for="">City</label>
    <input ng-model="ur.newUser.address.city" type="text" class="form-control" placeholder="City" required>
  </div>
  <div class="form-group ur_format1">
    <label for="">State</label>
    <select ng-model="ur.newUser.address.state" class="form-control" required>
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="DC">District Of Columbia</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>
    </select>
  </div>
  <div class="form-group ur_format1">
    <label for="">Zip</label>
    <input ng-model="ur.newUser.address.zip" type="text" class="form-control" placeholder="Zip" required>
  </div>
  <div class="form-group ur_format1">
    <label for="">Phone</label>
    <input ng-model="ur.newUser.phone" type="tel" class="form-control" placeholder="Phone" required>
  </div>
  <div class="form-group ur_format3">
    <label for="">Email</label>
    <input ng-model="ur.newUser.email" type="email" class="form-control" placeholder="Email" required>
  </div>
  <div class="form-group ur_format7">
    <label for="">Sex</label>
    <select ng-model="ur.newUser.address.sex" class="form-control" required>
      <option value="M">M</option>
      <option value="F">F</option>
      <option value="N/A">N/A</option>
    </select>
  </div>
  <div class="form-group ur_format5">
    <label for="">Date of birth</label>
    <input ng-model="ur.newUser.dob" type="date" class="form-control" placeholder="DOB" required>
  </div>
  <div class="form-group ur_format6">
    <label for="">Service background</label>
    <input ng-model="ur.newUser.branch" type="text" class="form-control" placeholder="Branch" required>
  </div>
  <div class="form-group ur_format4">
    <label for="">Years</label>
    <input ng-model="ur.newUser.years" type="number" class="form-control" placeholder="#" required>
  </div>
  <div class="form-group ur_format3">
    <label for="">Emergency Contact</label>
    <input ng-model="ur.newUser.emergency.name" type="text" class="form-control" placeholder="Full name" required>
  </div>
  <div class="form-group ur_format1">
    <label for="">Phone</label>
    <input ng-model="ur.newUser.emergency.phone" type="tel" class="form-control" placeholder="Phone" required>
  </div>
  <div class="form-group ur_format2">
    <label for="">New password</label>
    <input ng-model="ur.newUser.newpassword" pattern=".{6,}" type="text" class="form-control" placeholder="Password (6 or more characters)" required>
  </div>
  <div class="form-group ur_format2">
    <label for="">Retype password</label>
    <input ng-model="ur.newUser.repeatpassword" pattern=".{6,}" type="text" class="form-control" placeholder="Password (6 or more characters)" required>
  </div>
  <div>
    <button type="Submit" class="btn btn-primary ur_format_button">Submit</button>
  </div>
</form>
