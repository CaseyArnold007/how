<div class="container" ng-init="viewexpensedata()" ng-controller="ViewExpenseController">
    <form id="viewExpenseform" name="viewExpenseform" method="post" class="form-inline" novalidate>
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h3 class="panel-title pull-left">View Expense {{HeadTitle}}</h3>
            </div>
            <div class="panel-body-exp">
                <div class="form-group row expense_pad">
                    <label for="DateFilter" class="col-xs-6 col-form-label">Submit Date Range</label>
                    <div class="col-xs-10">
                        <select class="form-control" ng-model="DateFilter" ng-change="DateFilterChange()" ng-options="DateRange.name for DateRange  in DateRangelist" name="DateFilter" title="Select quick DateFilter">
                        </select>
                    </div>
                    <label class="col-xs-6 expense_pad">{{disp_filterdate}}</label>
                </div>
                <div ng-show="DateFilter.name=='Custom Range'" class="form-group row ">
                    <div class="form-group row expense_pad">
                        <label for="startdate" class="col-xs-2 col-form-label">From</label>
                        <div class="col-xs-6">
                            <div class="input-group">
                                <input id="startdate" type="text" class="form-control" ng-model="startdate" is-open="popup.opened" ng-required="true" datepicker-options="dateOptions" close-text="Close" uib-datepicker-popup="{{format}}" alt-input-formats="altInputFormats" ng-change="ExpenseSearch()" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="dateopen()"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </div>
                            <div class="col-md-4 ">
                                <span ng-show="viewExpenseform.startdate.$error.required && 
                            !viewExpenseform.startdate.$pristine">
                                    Invalid or Empty from date
                                    </span>
                                    <span ng-show="viewExpenseform.startdate.$error.dateLowerThan">
                                        From date must be greater than To date
                                    </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row expense_pad">
                        <label for="enddate" class="col-xs-2 col-form-label">To</label>
                        <div class="col-xs-6">
                            <div class="input-group">
                                <input id="enddate" type="text" class="form-control" ng-model="enddate" is-open="popup1.opened" ng-required="true" datepicker-options="dateOptions" close-text="Close" uib-datepicker-popup="{{format}}" alt-input-formats="altInputFormats" date-lower-than="{{startdate| date:'short'}}" ng-change="ExpenseSearch()" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="dateopen1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </div>
                            <div class="col-md-4 ">
                                <span ng-show="viewExpenseform.enddate.$error.required && 
                            !viewExpenseform.startdate.$pristine">
                                    Invalid or Empty from date
                                    </span>
                                    <span ng-show="viewExpenseform.enddate.$error.dateLowerThan">
                                        From date must be lower than To date
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row expense_pad">
                    <label for="PayStatus" class="col-xs-6 col-form-label">Payment Status</label>
                    <div class="col-xs-10">
                        <select class="form-control" ng-model="PayStatus" ng-options="status.name for status  in paystatuslist" name="PayStatus" title="Select Payment Status" ng-change="ExpenseSearch()">
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <img class="cursorPointer" src="/assets/images/expense/pdf.png" width="40" height="40" title="Create Expense Report" ng-click="CreateExpenseReport()">
                    <input type="button" class="btn btn-primary format_button_md" ng-click="neweexpense()" ng-show="userRole!='National Staff'" value="New Expense">
                    <button class="btn btn-primary btn-danger" ng-click="filterPastDue()" title="Filters expenses that were submitted 30 days prior to date and still Overdue">Overdue Expenses</button>
                    <a href=" #/expense_QBUpdate" title="QuickBooks Update" ng-show="userRole=='National Staff'">
                        <img src="/assets/images/expense/QuickBooks.png" width="130" height="35" title="Go to QuickBooks Update Page" />
                    </a>
                </div>
            </div>
        </div>
        <div class="form-group row col-lg-12">
            <table id="expenseTable" class="display table table-bordered responsive" cellspacing="0" width="100%">
            </table>
        </div>
    </form>
</div>
<script type="text/ng-template" id="myModalContent.html">
    <form name="datefromto">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Custom Date Range</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <div>
                <div class="form-group row expense_pad">
                    <label for="mstartdate" class="col-xs-7 col-form-label">Submit date From</label>
                    <div class="col-xs-10">
                        <div class="input-group">
                            <input id="mstartdate" type="text" class="form-control" ng-model="mstartdate" is-open="popup.opened" ng-required="true" datepicker-options="dateOptions" close-text="Close" uib-datepicker-popup="{{format}}" alt-input-formats="altInputFormats" ng-change="ExpenseSearch()" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="dateopen()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                        <div class="col-md-4 ">
                            <span ng-show="viewExpenseform.startdate.$error.required && 
                            !viewExpenseform.startdate.$pristine">
                                Invalid or Empty from date
                                </span>
                                <span ng-show="viewExpenseform.startdate.$error.dateLowerThan">
                                    From date must be greater than To date
                                </span>
                        </div>
                    </div>
                </div>
                <div class="form-group row expense_pad">
                    <label for="menddate" class="col-xs-6 col-form-label">To</label>
                    <div class="col-xs-10">
                        <div class="input-group">
                            <input id="menddate" type="text" class="form-control" ng-model="menddate" is-open="popup1.opened" ng-required="true" datepicker-options="dateOptions" close-text="Close" uib-datepicker-popup="{{format}}" alt-input-formats="altInputFormats" date-lower-than="{{startdate| date:'short'}}" ng-change="ExpenseSearch()" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="dateopen1()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                        <div class="col-md-4 ">
                            <span ng-show="viewExpenseform.enddate.$error.required && 
                            !viewExpenseform.startdate.$pristine">
                                Invalid or Empty from date
                                </span>
                                <span ng-show="viewExpenseform.enddate.$error.dateLowerThan">
                                    From date must be lower than To date
                                </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            {{mstartdate }} - {{menddate}}
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</script>
