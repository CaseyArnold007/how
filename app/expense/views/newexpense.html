<!-- form ng-submit="exp.newExpense(exp.newExpense)"-->
<div ng-controller="NewExpenseCtrl">
    
    <form id="newExpenseform"   method="post" class="form-horizontal"  > 

    <div  class="form-group col-xs-4 ">
     <label for="">Event Date</label>       
         <div>
            <input type="text" class="form-control" name="eventdate" id="eventdate"  ng-required="true"
            class="form-control" style="background: white"  ng-model="exp.eventdate"  />
         </div>
    </div>
  <div  class="form-group col-xs-4 " style="float: middle">
   <label for="">Chapter Name</label>       
         <div>
        <input type="text"   ng-value="MARYLAND CHAPTER"   placeholder="MARYLAND CHAPTER" 
            disabled="true" value="MARYLAND CHAPTER"  style="font-size: 8px; background: white" 
            class="form-control"  ng-model="exp.chaptername" />
            <input type="text" id=billid name=billid   ng-model="exp.UniqueBillId" value=120 hidden="true"/> 
             
     </div>
    
  
  </div>

    <div class="form-group col-xs-4 " style="float: right">

      <label for="" >Total Expense Amount</label>
    <label  class=" form-control exp_format2 " placeholder="0"  ng-value=0  ng-model="exp.totalcost">
    {{ ((exp.miles * .25) + (exp.trailermiles * .40) + exp.Amount3  + exp.Amount4) | currency}}</label>
 
  </div>

     <div class="form-group col-xs-10 ">
    <label for="" class="exp_label">Business purpose, Origin and Destination</label>
    <input ng-model="exp.Description" type="text" class="form-control  " 
    title="Business purpose, Origin & Destination" 
    placeholder="Business purpose, Origin & Destination" required>
    </div>

    <div class="form-group col-xs-6 ">
 
        <div class="form-group col-xs-6 ">
            <label for="" >Miles Driven</label>
            <input ng-model="exp.miles"   class="form-control  " placeholder="0" 
                 type="number" min="1"    pattern="\d+" title="Miles Driven">
       </div>


      <div class="form-group col-xs-6 ">
           <label for="" >Travel @.25/mile</label>
            
           <label  class=" form-control exp_format2" ng-model="exp.Amount1" placeholder="0"  ng-value=0 >
            {{ exp.miles * .25 | currency}}</label >
     </div>

  </div>

  <div class="col-xs-6">
 
      <div class="form-group col-xs-6  ">
          <label for="" title="Trailer Miles Hauled" >Trailer Miles </label>
         <input ng-model="exp.trailermiles"   class="form-control  " placeholder="0"  
             type="number" min="1"    pattern="\d+" title="Miles Driven">
      </div>


      <div class="form-group col-xs-6 ">
          <label for="" >Travel @.40/mile</label>
          <label  class=" form-control exp_format2" placeholder="0" ng-model="exp.Amount2"  ng-value=0>{{ exp.trailermiles * .40 | currency}}</label>
   
      </div>
  </div>
 

  <div  class="form-group col-xs-12 ">
      <div class="col-sm-2">       
       <label for="" >  Line #</label>
            <label class=" exp_num"> (1)</label>     
      </div>
      <div class=" col-sm-7"> 
      <label for="" >Explanation of Other Expenses</label>
           <input ng-model="exp.Description3" type="text" class="form-control" ng-required="exp.Amount3"
           placeholder="Explanation of Other expenses"  title="Explanation of Other expenses"  >       
      </div>

      <div class="col-xs-2">
       <label for="" >  Amount</label>
           <input ng-model="exp.Amount3" type="number" step="0.01" class="form-control"     ng-value=0     >           
      </div>
    
  </div>

   <div  class="form-group col-xs-12 ">
      <div class="col-sm-2">       
      
            <label class=" exp_num"> (2)</label>     
      </div>
      <div class=" col-sm-7"> 
      
           <input ng-model="exp.Description4" type="text" class="form-control" ng-required="exp.Amount4"
           placeholder="Explanation of Other expenses"  title="Explanation of Other expenses"  >       
      </div>

      <div class="col-xs-2">
    
           <input ng-model="exp.Amount4" type="number" step="0.01" class="form-control"     ng-value=0     >           
      </div>
    
  </div>
 <div  class="form-group col-xs-12 ">
  <input type="file" id="files" name="files" multiple       accept="image/*"> 
   <!--input type="file" id="files" name="files" multiple   onchange="LoadImageData(this)"   accept="image/*" --> 
        <br/>

        <div id="selectedFiles"></div>

        <input type="submit"   ">
  </div>

     <a ng-href='#here' class="btn btn-primary ur_format_button"  ng-click="createnewexpense(exp.newExpense)"   >Add New Expense</a>
    
  
</form>
 <script src="expense/scripts/FileLoad.js"></script>
<script>
$(document).ready(function() {
    $('#eventdate').pickadate({
        format: 'mm/dd/yyyy',
        formatSubmit: 'mm/dd/yyyy',
        hiddenName: true
    });

    $('#eventdate')
        .pickadate('picker')
        .on('render', function() { 
            /**
             * http://amsul.ca/pickadate.js/api.htm#events-callbacks
             * Revalidate the date of birth field
             */
            $('#newExpenseform').formValidation('revalidateField', 'eventdate');
        });

    $('#newExpenseform').formValidation({
        framework: 'bootstrap',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        excluded: ':disabled',
        fields: {
            eventdate: {
                validators: {
                    notEmpty: {
                        message: 'The Event Date is required'
                    },
                    date: {
                        format: 'MM/DD/YYYY',
                        message: 'The Event Date is not a valid date'
                    }
                }
            }
        }
    });
});
</script>
    
 
</div>
