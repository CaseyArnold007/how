<div ng-controller="ExpenseDetailsCtrl" ng-init="loadexpensedata()">

<a ng-href="#/expense_view" class="btn btn-primary format_button_med">Go Back to Expense List</a>
  <form id="ExpenseDetailUpdate" method="post" class="form-horizontal" > 
 
<div  ng-repeat="dexedit in expense">
  
  
 <br>
    <div  class="form-group col-xs-4 ">

     <label for="">Event Date</label>       
         <div>
            <input type="text" class="form-control"              
            class="form-control"   ng-model="dexedit.eventdate"  value="{{dexedit.eventdate}}"  />
         </div>
    </div>
  <div  class="form-group col-xs-4 " style="float: middle">
   <label for="">Chapter Name</label>       
         <div>
        <input type="text"   ng-value="MARYLAND CHAPTER"   placeholder="MARYLAND CHAPTER" 
            disabled="true" value="MARYLAND CHAPTER"  style="font-size: 8px; background: white" 
            class="form-control"  ng-model="dexedit.Chapter" />
            <input type="text"   ng-model="dexedit.BillId" value=120 hidden="true" /> 
             
     </div>
    
  
  </div>

    <div class="form-group col-xs-4 " style="float: right">

      <label for="" >Total Expense Amount</label>
    <label  class=" form-control exp_format2 " placeholder="0"  ng-value=0  ng-model="dexedit.totalcost">
    {{ ((dexedit.Line[0].Quantity * .25) + (dexedit.Line[1].Quantity * .40) + (dexedit.Line[2].Amount * 1)  + (dexedit.Line[3].Amount * 1) ) | currency}}</label>
 
  </div>

     <div class="form-group col-xs-10 ">
    <label for="" class="exp_label">Business purpose, Origin and Destination</label>
    <input ng-model="dexedit.Description" type="text" class="form-control  " 
    title="Business purpose, Origin & Destination" 
    placeholder="Business purpose, Origin & Destination" required>
    </div>

    <div class="form-group col-xs-6 ">
 
        <div class="form-group col-xs-5 ">
            <label for="" >Miles Driven</label>
            <input ng-model="dexedit.Line[0].Quantity"   class="form-control"   title="Miles Driven">
       </div>


      <div class="form-group col-xs-6 ">
           <label for="" >Travel @.25/mile</label>
            
           <label  class=" form-control exp_format2" ng-model="dexedit.Amount1" placeholder="0"  ng-value=0 >
            {{ dexedit.Line[0].Quantity * .25 | currency}}</label >
     </div>

  </div>

  <div class="col-xs-6">
 
      <div class="form-group col-xs-6  ">
          <label for="" title="Trailer Miles Hauled" >Trailer Miles </label>
         <input ng-model="dexedit.Line[1].Quantity"   class="form-control  "   title="Miles Driven">
      </div>


      <div class="form-group col-xs-6 ">
          <label for="" >Travel @.40/mile</label>
          <label  class=" form-control exp_format2" placeholder="0" ng-model="dexedit.Amount2"  ng-value=0>{{ dexedit.Line[1].Quantity * .40 | currency}}</label>
   
      </div>
  </div>
 

  <div  class="form-group col-xs-12 ">
      <div class="col-sm-2">       
       <label for="" >  Line #</label>
            <label class=" exp_num"> (1)</label>     
      </div>
      <div class=" col-sm-7"> 
      <label for="" >Explanation of Other Expenses</label>
           <input ng-model="dexedit.Line[2].Description" type="text" class="form-control" 
           placeholder="Explanation of Other expenses"  title="Explanation of Other expenses"  >       
      </div>

      <div class="col-xs-2">
       <label for="" >  Amount</label>
           <input ng-model="dexedit.Line[2].Amount"    class="form-control"           >           
      </div>
    
  </div>

   <div  class="form-group col-xs-12 ">
      <div class="col-sm-2">       
      
            <label class=" exp_num"> (2)</label>     
      </div>
      <div class=" col-sm-7"> 
      
           <input ng-model="dexedit.Line[3].Description" type="text" class="form-control" 
           placeholder="Explanation of Other expenses"  title="Explanation of Other expenses"  >       
      </div>

      <div class="col-xs-2">
    
           <input ng-model="dexedit.Line[3].Amount"    class="form-control"        >           
      </div>
    
  </div>
 <div  class="form-group col-xs-12 ">
  <input type="file" id="files" name="files" multiple       accept="image/*"> 
   <!--input type="file" id="files" name="files" multiple   onchange="LoadImageData(this)"   accept="image/*" --> 
        <br/>

        <div id="selectedFiles"></div>

        <input type="submit"   ">
  </div>

 <div id="imagedisplay" class="form-group col-xs-12 " >
       <div class="content">
       <img    id="image0" width="40%" height="40%" hidden="true" 
       onmouseover="image0.width='700';image0.height='450';"
        onmouseout="image0.width='250';image0.height='200';" />
       <img    id="image1" width="40%" height="40%" hidden="true" 
       onmouseover="image1.width='700';image1.height='450';"
        onmouseout="image1.width='250';image1.height='200';" />
       <img    id="image2" style="width:300px;height:200px;" hidden="true" 
       onmouseover="image2.width='700';image2.height='450';"
        onmouseout="image2.width='250';image2.height='200';" />
       <img    id="image3" style="width:300px;height:200px;" hidden="true" 
       onmouseover="image3.width='700';image3.height='450';"
        onmouseout="image3.width='250';image3.height='200';" />
       <img    id="image4" style="width:300px;height:200px;" hidden="true" 
       onmouseover="image4.width='700';image4.height='450';"
        onmouseout="image4.width='250';image4.height='200';" />
       <img    id="image5" style="width:300px;height:200px;" hidden="true" 
       onmouseover="image5.width='700';image5.height='450';"
        onmouseout="image5.width='250';image5.height='200';" />
       <img    id="image6" style="width:300px;height:200px;" hidden="true" 
       onmouseover="image6.width='700';image6.height='450';"
        onmouseout="image6.width='250';image6.height='200';" />
       <img    id="image7" style="width:300px;height:200px;" hidden="true" 
       onmouseover="image7.width='700';image7.height='450';"
        onmouseout="image7.width='250';image7.height='200';" />
       <img    id="image8" style="width:300px;height:200px;" hidden="true" 
       onmouseover="image8.width='700';image8.height='450';"
        onmouseout="image8.width='250';image8.height='200';" />
       <img    id="image9" style="width:300px;height:200px;" hidden="true" 
       onmouseover="image9.width='700';image9.height='450';"
        onmouseout="image9.width='250';image9.height='200';" />
      
        

       </div>
    </div>

     <a ng-href='#here' class="btn btn-primary format_button_sm"  ng-click='updateexpense(dexedit.BillId)' >Save Expense</a>
    <a ng-href='#here' class="btn btn-primary format_button_sm"  ng-click='getselecteddate(dexedit.newExpense)' >Cancel</a>
 
      <a ng-href='#here' class="btn btn-primary format_button_med"  ng-click='UpdatePaymentStatus(dexedit.BillId)' >Verified and Payment Approved</a>
</form>
 <script src="expense/scripts/FileLoad.js"></script>
 

</div>

</div>
